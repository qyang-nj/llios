name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Mach-O Parser
        run: |
          cd macho_parser
          ./build.sh
          ./build.sh --debug
          ./build.sh --openssl
      - name: Build an iOS App
        run: |
          cd build_ios_app
          ./build.sh
          ./build.sh --release
