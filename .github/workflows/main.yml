name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  macho-parser:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install OpenSSL
        run: brew install openssl
      - name: Build
        run: |
          cd macho_parser
          ./build.sh
          ./build.sh --debug
          ./build.sh --openssl

  build-ios-app:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cd build_ios_app
          ./build.sh
          ./build.sh --release
